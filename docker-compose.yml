services:
  backend:
    build: ./backend
    ports:
      - "8000:8080"
    environment:
      - DATABASE_URL=sqlite:///./finance.db
    volumes:
      - ./backend/finance.db:/app/finance.db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
